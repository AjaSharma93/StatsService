version: '3.8'

x-common-variables: &common-variables
  MYSQL_DATABASE: senecastats
  MYSQL_USER: aja
  MYSQL_PASSWORD: admin123

services:
  mysql_db:
    image: 582593384005.dkr.ecr.us-east-1.amazonaws.com/mysql_db
    build:
      dockerfile: Dockerfile.sql
    restart: always
    ports:
      - "3306:3306"
    environment:
      <<: *common-variables
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_HOST: localhost

  seneca-stats-service:
    image: 582593384005.dkr.ecr.us-east-1.amazonaws.com/seneca_stats_service
    container_name: seneca-stats-service
    restart: on-failure:10
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '3000:3000'
    depends_on:
      - mysql_db
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql_db
      SERVER_PORT: 3000
  
  adminer:
      image: adminer:latest
      restart: unless-stopped
      ports:
        - 8080:8080
      depends_on:
        - mysql_db
      environment:
        ADMINER_DEFAULT_SERVER: mysql_db